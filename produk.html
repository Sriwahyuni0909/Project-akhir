<!DOCTYPE html>
<html lang="id">
<head> 
  <meta charset="UTF-8" />

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=L  ato:wght@400;700&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <h2>Philips</h2>
      </div>
      <button class="burger-menu" onclick="toggleMenu()">â˜°</button>
    </div>


    <div class="nav-right" id="navMenu">
      <a href="index.html"><i class="fas fa-home"></i> Beranda</a>
      <a href="produk.html" class="active"><i class="fas fa-box-open"></i> Produk</a>
      <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
    </div>
  </nav>

  <!-- KONTEN -->
<div class="min-[480px]:mt-20 max-[770px]:mt-10 min-[771px]:mt-0 w-screen min-h-2 p-6 bg-gray-100">
  <h1 class="text-center text-5xl lg:text-6xl font-roboto font-black ">PRODUK</h1>
  <p class="text-center text-xs font-tiktok font-normal mt-2 mb-6">
    Temukan berbagai produk untuk kebutuhan proyek dan Teknis Anda.
  </p>

  <div class="product-section">
    <div id="product-grid" class="grid grid-cols-2 max-sm:h-72px max-sm:grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>
  </div>
</div>



<script >
fetch('data/produk.json')
  .then(res => res.json())
  .then(products => {
    const productGrid = document.getElementById('product-grid');

    products.forEach(product => {
      const encodedName = encodeURIComponent(product.name);
      const priceHTML = Array.isArray(product.price)
        ? product.price.map(p => `<div>${p}</div>`).join('')
        : product.price;

              const div = document.createElement('div');
            div.innerHTML = `
              <div class="group p-4 flex flex-col items-center rounded-lg shadow hover:shadow-lg transition-shadow transform hover:scale-102 transition duration-330 ease-in-out">
                <img src="${product.src}" alt="${product.name}" class="w-90  object-contain mb-1 rounded-lg">

                <div class="text-lg sm:text-xs font-semibold text-gray-900 mb-2 text-center">${product.name}</div>
                <div class="relative h-6 w-full text-center overflow-hidden">
                  <div class="absolute inset-0 transform transition duration-300 ease-in-out group-hover:-translate-y-6 group-hover:opacity-0">
                    <span class="text-sm text-gray-600">${product.price}</span>
                  </div>

                  <a href="../detail/detail.html?produk=${encodedName}"
                    class="absolute inset-0 transform translate-y-6 opacity-0 transition duration-300 ease-in-out group-hover:translate-y-0 group-hover:opacity-100 font-extrabold ">
                    Baca selengkapnya 
                  </a>
                </div>
              </div>
            `;
            productGrid.appendChild(div);

        });
      });


  </script>


<script>
  document.addEventListener("DOMContentLoaded", function () {
    const burger = document.querySelector(".burger-menu");
    const navMenu = document.querySelector(".nav-right");

    if (burger && navMenu) {
      burger.addEventListener("click", function () {
        navMenu.classList.toggle("show");
      });
    }
  });
</script>

<script>
    
  let lastScrollTop = 0;
  const navMenu = document.getElementById("navMenu");

  window.addEventListener("scroll", function () {
    let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

    if (scrollTop > lastScrollTop && navMenu.classList.contains("show")) {
      navMenu.classList.remove("show");
    }

    lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; 
  });

  document.addEventListener("click", function (event) {
const navMenu = document.querySelector(".nav-right");
const burger = document.querySelector(".burger-menu");

if (
  navMenu.classList.contains("show") &&
  !navMenu.contains(event.target) &&
  !burger.contains(event.target)
) {
  navMenu.classList.remove("show");
}
});

</script>

<script src="script.js"></script>

</body>
</html>
