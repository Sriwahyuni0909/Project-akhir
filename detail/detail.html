<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detail Produk - Philips Staidre & Electrical</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body class="bg-gray-50 font-sans">

  <!-- TOMBOL KEMBALI -->
  <div class="max-w-5xl mx-auto px-4 py-6">
    <a id="back-button" href="../produk.html" 
      class="inline-block text-sm text-gray-700 hover:text-black px-4 py-2 bg-blue-200 hover:bg-gray-300 rounded-md shadow-sm transition font-semibold">
      ‚Üê kembali ke produk
    </a>
  </div>

  <!-- DPEMBUNGKUS DETAIL PRODUK -->
  <div class="max-w-5xl mx-auto px-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-start bg-white rounded-xl shadow p-6">

      

      <!-- IMAGE PRODUK -->
      <div class="flex justify-center">
        <img id="product-img" src="" alt="Produk" 
          class="rounded-lg shadow w-64 h-64 object-contain bg-gray-100"/>
      </div>



      <!-- DETAIL PRODUK -->
      <div>
        <h1 id="product-name" class="text-2xl font-bold text-black-600 mb-2 text-shadow-md">nama produk</h1>

        <div class="mb-4">
          <p class="font-semibold text-gray-700 mb-1">
            <i class="fas fa-tags text-gray-500 mr-1 text-shadow-2xs"></i> harga:
          </p>
          <ul id="price-list" class="list-disc list-inside text-gray-800 font-medium space-y-1"></ul>
        </div>

        <div class="mb-6">
          <h3 class="font-semibold text-gray-700 mb-1">
            <i class="fas fa-info-circle text-gray-500 mr-1"></i> deskripsi:
          </h3>
          <p id="product-desc" class="text-gray-600">deskripsi produk...</p>
        </div>




        <!-- WHATSAAPP -->
        <div>
          <a id="wa-button" href="#" target="_blank" 
            class="inline-flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded-lg shadow hover:bg-green-700 transition">
            <i class="fab fa-whatsapp"></i> hubungi via whatsapp
          </a>
        </div>
      </div>
    </div>
  </div>

<script>
  const params = new URLSearchParams(window.location.search);
  const namaProduk = decodeURIComponent(params.get("produk"));
  
  const img = document.getElementById("product-img");
  const name = document.getElementById("product-name");
  const desc = document.getElementById("product-desc");
  const priceList = document.getElementById("price-list");
  const waButton = document.getElementById("wa-button");

  if (!namaProduk) {
    name.textContent = "nama produk tidak ditemukan di url";
    desc.textContent = "";
    throw new Error("parameter 'produk' tidak ditemukan di url.");
  }

  fetch("../data/detail.json")
    .then(res => {
      if (!res.ok) throw new Error("gagal memuat file json");
      return res.json();
    })
    .then(data => {
      const item = data.find(product => product.name === namaProduk);
      if (item) {
        // isi detail
        img.src = item.src;
        img.alt = item.name;
        name.textContent = item.name;
        desc.textContent = item.deskripsi || "deskripsi tidak tersedia.";
        
        // harga list
        priceList.innerHTML = Array.isArray(item.price) 
          ? item.price.map(h => `<li>${h}</li>`).join("")
          : `<li>${item.price}</li>`;
        
        // wa link
        waButton.href = `https://wa.me/6281234567890?text=Halo,%20saya%20tertarik%20dengan%20produk%20${encodeURIComponent(item.name)}`;
        
        // update title
        document.title = `${item.name} - Philips Staidre & Electrical`;
      } else {
        name.textContent = "produk tidak ditemukan";
        desc.textContent = "pastikan nama produk sesuai dan ada di detail.json";
        console.warn(`produk "${namaProduk}" tidak ditemukan di detail.json.`);
      }
    })
    .catch(err => {
      name.textContent = "error memuat produk";
      desc.textContent = "gagal memuat data produk.";
      console.error("fetch error:", err);
    });
</script>
</body>
</html>
